{% extends "base.html" %}

{% block title %}Edit Assignment - ERP System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Assignment: {{ assignment.title }}</h1>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ assignment.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ assignment.description or '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date (optional)</label>
                            <input type="datetime-local" class="form-control" id="due_date" name="due_date"
                                   value="{{ assignment.due_date.strftime('%Y-%m-%dT%H:%M') if assignment.due_date else '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="file_url" class="form-label">Assignment File (Google Drive Link, optional)</label>
                            <input type="url" class="form-control" id="file_url" name="file_url"
                                   value="{{ assignment.file_url or '' }}" placeholder="https://drive.google.com/file/d/...">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Assignment</button>
                        <a href="{{ url_for('admin_assignments') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
