<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121826;
            --darker-bg: #0d1117;
            --sidebar-bg: #1a1f29;
            --card-bg: #1e293b;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--sidebar-bg) 0%, #161d29 100%);
            color: white;
            border-right: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar .nav-link {
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(99, 102, 241, 0.15);
            color: var(--text-primary);
        }

        .sidebar .nav-link.active {
            background-color: rgba(99, 102, 241, 0.25);
            color: white;
            border-left: 3px solid var(--accent-color);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            padding: 20px;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            min-height: calc(100vh - 60px);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 15px 20px;
        }

        .card-body {
            padding: 20px;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-outline-secondary {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .btn-outline-secondary:hover {
            background-color: var(--text-secondary);
            color: var(--darker-bg);
        }

        .table {
            color: var(--text-primary);
            background-color: var(--card-bg);
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .table th {
            background-color: rgba(30, 41, 59, 0.8);
            border: none;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .table td {
            border-top: 1px solid var(--border-color);
        }

        .table tr:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }

        .form-control {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: rgba(30, 41, 59, 0.7);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
            color: var(--text-primary);
        }

        .form-select {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-select:focus {
            background-color: rgba(30, 41, 59, 0.7);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }

        .badge {
            border-radius: 20px;
            padding: 5px 12px;
            font-weight: 500;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .border-bottom {
            border-bottom: 1px solid var(--border-color) !important;
        }

        .attendance-btn {
            width: 100%;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-professional {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, var(--sidebar-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-secondary);
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 500;
            border-top: 1px solid var(--border-color);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .footer-professional span {
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #242d42 100%);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-8px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .page-header {
            background: linear-gradient(120deg, var(--card-bg) 0%, #242d42 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 15px;
            color: var(--text-primary);
        }

        .search-box:focus {
            border-color: var(--accent-color);
        }

        .action-buttons .btn {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Professional Footer -->
    <div class="footer-professional">
        <div class="container-fluid">
            <span>Prepared By MuaazAsif</span> | Enterprise Resource Planning System
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add subtle hover effects to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    let x = e.clientX - e.target.offsetLeft;
                    let y = e.clientY - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.className = 'ripple';
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';

                    this.appendChild(ripples);

                    setTimeout(() => {
                        ripples.remove();
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
