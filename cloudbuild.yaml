steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/myerp-app', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/myerp-app']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'myerp-app'
  - '--image'
  - 'gcr.io/$PROJECT_ID/myerp-app'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--set-env-vars=SECRET_KEY=$_SECRET_KEY'
  - '--set-env-vars=GOOGLE_SHEET_ID=$_GOOGLE_SHEET_ID'
  - '--set-secrets=GOOGLE_SHEETS_CREDENTIALS_JSON=google-sheets-credentials:latest'

substitutions:
  _SECRET_KEY: 'your-secret-key-here'
  _GOOGLE_SHEET_ID: 'your-google-sheet-id'

options:
  logging: CLOUD_LOGGING_ONLY